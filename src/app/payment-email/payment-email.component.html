<div class="paymentemail">
    <form>
        <div class="row">
            <div class="col-md-0"></div>
            <br>
            <div class="col-md-8">
                <h5>Enter email below to receieve notifications for your upcoming bookings.</h5>
                <br>
                <div col="col-sm-4">
                    <input type="text" [(ngModel)]="emailNotification.email" name="email" class="form-control" />
                </div>
                <br>
            </div>
        </div>
        <button id="bla" (click)="onSubmit()" class="btn btn-primary">Subscribe</button>
        <br><br><br>
    </form>
<marquee> Note : You are now allowed to Check-In...</marquee>
<br><br><br>

</div>
